{{template "header"}}
	<title>首页</title>
</head>
<body>
	{{template "navbar" .}}
	<div class="container">
		<div class="col-md-9">
			{{range .Topics}}
				<div class="page-header">
					<h1><a href="/topic/view/{{.Id}}">{{.Title}}</a></h1>
					<h6 class="text-muted">文章发表于 {{.Created}}，共有{{.Views}}次浏览，{{.ReplyCount}}个评论</h6>
					<p>
						{{.Content}}
					</p>
				</div>
			{{end}}
		</div>
		<div class="col-md-3">
			<h3>分类列表</h3>
			<ul>
				{{range .Categories}}
					<li><a href="/?cate={{.Title}}">{{.Title}}</a></li>
				{{end}}
			</ul>
		</div>
	</div>
</body>
</html>
